name:                composite-aeson-refined
version:             0.4.0.0
synopsis:            composite-aeson support for Refined from the refined package
description:         JsonFormat and DefaultJsonFormat for Refined
homepage:            https://github.com/ConferHealth/composite#readme
license:             BSD3
author:              Confer Health, Inc
maintainer:          oss@confer.care
copyright:           2017 Confer Health, Inc.
category:            Records

dependencies:
  - base >= 4.7 && < 5
  - composite-aeson
  - refined
  # - aeson
  # - aeson-better-errors
  # - composite-base
  # - containers
  # - contravariant
  # - generic-deriving
  # - hashable
  # - lens
  # - profunctors
  # - tagged
  # - template-haskell
  # - text
  # - time
  # - unordered-containers
  # - vector
  # - vinyl

default-extensions:
  - DataKinds
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - OverloadedStrings
  - PatternSynonyms
  - PolyKinds
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - StrictData
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - ViewPatterns

ghc-options: -Wall -O2

library:
  source-dirs: src
